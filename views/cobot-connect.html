{% extends 'layout.html' %}
{% block main %}

  <h1 class="title">Connect Cobot</h1>
</header>

<div class="content">
  <div class="content-padded">
    <h1 id="#betahaus-logo">Connect your Cobot Account</h1>

  </div>
</div>

{% endblock %}
